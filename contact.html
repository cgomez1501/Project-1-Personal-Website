<h1>Contact Information</h1>
<form class="row g-3"></form>
  <div class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" required>
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" required>
  </div>
  <div class="col-8">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="someone@gmail.com" required>
  </div>
  <div class="col-8">
    <label for="cell" class="form-label">Cell Phone</label>
    <input type="number" class="form-control" id="cell" placeholder="(***)-***-****">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Accept Terms
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="button">Sumbit<div class="hoverEffect">  <div class="hoverEffect"></div>
  </div>
</form>
